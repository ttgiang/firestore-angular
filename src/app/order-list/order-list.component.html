<table>
  <thead>
    <tr>
      <th>Order No.</th>
      <th>Name</th>
      <th>Coffee List</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let order of coffeeOrders">
      <td style="vertical-align: top">
        {{ order.payload.doc.data().orderNumber }}
      </td>
      <td style="vertical-align: top">
        {{ order.payload.doc.data().customerName }}
      </td>
      <td style="vertical-align: top">
        <ul *ngFor="let coffee of order.payload.doc.data().coffeeOrder">
          <li>{{ coffee }}</li>
        </ul>
      </td>
      <td
        style="vertical-align: top"
        [hidden]="order.payload.doc.data().completed"
        (click)="markCompleted(order)"
      >
        <i class="material-icons">check</i>
      </td>
      <td
        style="vertical-align: top"
        [hidden]="order.payload.doc.data().completed"
        (click)="deleteOrder(order)"
      >
        <i class="material-icons">delete_forever</i>
      </td>
    </tr>
  </tbody>
</table>

<ul>
  <li></li>
</ul>
